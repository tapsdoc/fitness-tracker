<section class="flex-col justify-center items-center my-8">
	<mat-spinner mode="determinate" [value]="progress" class="justify-center items-center"></mat-spinner>
	<h1 class="text-4xl text-center">{{ progress }} %</h1>
	<p>Keep on going. You can do it!</p>
	<button type="button" mat-raised-button color="accent" (click)="onStop()">Stop</button>
</section>
